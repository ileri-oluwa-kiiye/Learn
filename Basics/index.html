<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A to do list with JavaScript">
        <meta name="author" content="Ilerioluwakiiye">
        <title>To do list</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo">
    </head>
    <body>
        <div>
            <!--To edit element and identifier's names-->
            <p id="iddemo">A Paragraph.</p>
            
            <button type="button" onclick="changeTagById()">Try it</button>
        </div>

        <div>
            <p>
                To create a window alert, use the button below:
                <button onclick="createWindowAlert()">Create Alert</button>
            </p>
        </div>

        <div>
            To print this page, click the button below.
            <button onclick="window.print()">Print page</button>
        </div>

        <script src="index.js"></script>
    </body>      
</html>
